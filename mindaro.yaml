kind: helm-release
build:
  context: .
container:
  httpPorts: ["*"]
install:
  chart: charts/service-a
  values:
  - .secrets.yaml?
  set:
    image:
      tag: $(tag)
      pullPolicy: Never
    ingress:
      annotations:
        kubernetes.io/ingress.class: mindaro
configurations:
  develop:
    build:
      useGitIgnore: true
    container:
      command: ["npm", "run", "watch", "--"]
      sync:
      - "*"
      - "!package.json"
